[tox]
skipsdist = True
envlist = py26, py27, py33, py34, pypy, pypy3, flake8

[base]
commands =
    pip install -e . -r test-requirements.txt

[testenv]
pip_pre=False
commands =
    {[base]commands}
    py.test {posargs} tests/
    py.test {posargs} \
      --cov=tomb_routes \
      --cov-report=xml \
      --cov-report=term-missing

[testenv:flake8]
basepython = python3.4
commands =
    pip install flake8
    flake8 tomb_routes/ tests/
